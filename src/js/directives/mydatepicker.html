<p class="input-group">
    <input type="text" class="form-control" ng-readonly="true" placeholder="{{MyPlaceholder}}" datepicker-popup="{{format}}" ng-model="dt" is-open="opened" datepicker-options="dateOptions" close-text="Close" />
    <span class="input-group-btn">
        <button style="height:30px;" type="button" class="btn btn-default" ng-click="open($event)"><i class="glyphicon glyphicon-calendar"></i></button>
    </span>
</p>
