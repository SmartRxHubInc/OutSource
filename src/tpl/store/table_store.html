
<div class="bg-light lter b-b wrapper-md">
    <h1 class="m-n font-thin h3">Stores</h1>
</div>

<div class="wrapper-md" ng-controller="StoreCtrl">

    <div style="float: right; margin-top: 5px;margin-right: 10px;">
        <a ui-sref="app.rxdashboard" ng-if="backButton == 1" class="btn btn-success"  href="#/app/rxdashboard"><i class="glyphicon glyphicon-arrow-left"></i> Back</a>
        <a ng-if="app.loginRoleCode !='SCNBT' && app.loginRoleCode !='SCTT'" ui-sref="app.table.formstore" class="btn btn-success">Add</a>
    </div>
    <div class="panel panel-default">
        <div class="panel-heading">
            Stores
        </div>
        <div class="table-responsive">
            <div class="input-group">
                <input type="text" name="searchText" ng-model="filterOptions.filterText" class="form-control" placeholder="Search by Store Name" />
                <div class="input-group-addon glyphicon glyphicon-search" style="top: 0;"></div>
            </div>
            <div cg-busy="{promise:promise,templateUrl:Standard,message:message,backdrop:backdrop,delay:delay,minDuration:minDuration}">
                <div  ng-grid="gridOptions" style="min-height:420px"></div>
            </div>
            <div class="col-md-12 nodatafound" ng-show="myData.length == 0">
                <div class="col-md-12">
                    <h4>No Store found</h4>
                </div>
            </div>
        </div>
    </div>
