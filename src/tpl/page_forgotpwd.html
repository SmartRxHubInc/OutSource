<div class="container w-xl w-auto-xs" ng-init="app.settings.container = false;">
    <a href class="navbar-brand block m-t">{{app.name}}</a>
    <div class="m-b-lg" ng-controller="ForgotPassController">
        <div class="wrapper text-center">
            <strong>Input your email to reset your password</strong>
        </div>
        <form name="reset">
            <div class="text-danger wrapper text-center" ng-show="authError">
                {{authError}}
            </div>
            <div class="m-t" ng-show="is_active==1">
                <div class="alert alert-success">
                    <p>{{msg}}</p>
                </div>
            </div>
            <div class="m-t" ng-show="is_active==2">
                <div class="alert alert-danger">
                    <p>{{msg}}</p>
                </div>
            </div>
            <div class="m-b-sm" style="text-align: center;">
                <div class="btn-group" ng-init="user_type = '1'">
                    <label ng-disabled="is_otp" class="btn btn-sm btn-info ng-untouched ng-valid ng-dirty active ng-valid-parse" ng-model="user_type" btn-radio="'1'"><i class="fa fa-check text-active"></i> Pharmacy</label>
                    <label ng-disabled="is_otp" class="btn btn-sm btn-success ng-untouched ng-valid ng-dirty" ng-model="user_type" btn-radio="'0'"><i class="fa fa-check text-active"></i> Facility</label>
                </div>
            </div>
            <div class="list-group list-group-sm" ng-disabled="is_otp" >
                <div class="list-group-item">
                    <input ng-disabled="is_otp"  type="email" placeholder="Email" ng-model="email" class="form-control no-border" required>
                </div>
            </div>
            <div class="list-group list-group-sm" ng-show="is_otp">
                <div class="list-group-item">
                    <input type="number" placeholder="OTP" ng-model="otp" class="form-control no-border" ng-required="is_otp">
                </div>
            </div>
            <button type="submit" ng-hide="is_otp" ng-disabled="reset.$invalid" class="btn btn-lg btn-primary btn-block"  ng-click="submit()" >Send</button>
            <button type="submit" ng-show="is_otp" ng-disabled="reset.$invalid" class="btn btn-lg btn-primary btn-block"  ng-click="gotoResetPassword()" >Submit</button>
        </form>
        <div class="line line-dashed"></div>
        <a ui-sref="access.signin" class="btn btn-lg btn-default btn-block">Sign in</a>

    </div>
    <div class="text-center" ng-include="'tpl/blocks/page_footer.html'"></div>
</div>
