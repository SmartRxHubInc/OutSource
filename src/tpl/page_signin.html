<div class="container w-xxl w-auto-xs" ng-controller="SigninFormController" ng-init="app.settings.container = false;">
    <a href class="navbar-brand block m-t">{{app.name}}</a>
    <div cg-busy="{promise:promise,templateUrl:Standard,message:message,backdrop:backdrop,delay:delay,minDuration:minDuration}">
        <div class="m-b-lg">
            <!--        <div class="wrapper text-center">
                        <strong>Sign in to get in touch</strong>
                    </div>-->
            <form name="form" class="form-validation">
                <div class="text-danger wrapper text-center" ng-show="authError">
                    {{authError}}
                </div>
                <div class="m-b-sm" style="text-align: center;">

                    <div class="btn-group" ng-init="user.user_type = login_init">
                        <label class="btn btn-sm btn-info ng-untouched ng-valid ng-dirty active ng-valid-parse" ng-model="user.user_type" btn-radio="1" ng-click="remeberType(1)"><i class="fa fa-check text-active"></i> Pharmacy</label>
                        <label class="btn btn-sm btn-success ng-untouched ng-valid ng-dirty" ng-model="user.user_type" btn-radio="0" ng-click="remeberType(0)"><i class="fa fa-check text-active"></i> Facility</label>
                    </div>
                </div>
                <div class="list-group list-group-sm">
                    <!--                <div class="list-group-item">
                                        <label class="i-checks i-checks-lg">
                                            <input type="radio" name="login" value="0"  ng-model="user.user_type">
                                            <i></i>
                                            Facility
                                        </label>
                                        <label style="float: right;" class="i-checks i-checks-lg">
                                            <input  type="radio" name="login"  value="1" ng-model="user.user_type">
                                            <i></i>
                                            Pharmacy
                                        </label>
                    
                                    </div>-->
                    <div class="list-group-item">
                        <input type="text" placeholder="Username" class="form-control no-border" ng-model="user.username"  required>
                    </div>
                    <div class="list-group-item">
                        <input type="password" placeholder="Password" class="form-control no-border" ng-model="user.password" required>
                    </div>
                </div>
                <button type="submit" class="btn btn-lg btn-primary btn-block" ng-click="login()" ng-disabled='form.$invalid'>Log in</button>
                <div class="text-center m-t m-b"><a ui-sref="access.forgotpwd" class="h-l">Forgot password?</a></div>

            </form>
        </div>
    </div>
    <div class="text-center" ng-include="'tpl/blocks/page_footer.html'"></div>
</div>
